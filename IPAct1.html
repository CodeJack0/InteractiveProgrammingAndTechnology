<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Information</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        form {
            max-width: 400px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #008CBA;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #008CBA;
        }

        table {
            width: 60%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #008CBA;
            color: white;
        }

        button.print {
            background-color: #008CBA;
            color: white;
            margin-top: 20px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        button.print:hover {
            background-color: #0073aa;
        }
    </style>
</head>
<body>

<script>
    // Function to display the welcome alert on page load
    window.onload = function () {
        alert("Welcome Student");
    }

    // Function to add a new student to the table
    function addStudent() {
        var id = document.getElementById("id").value;
        var name = document.getElementById("name").value;
        var age = document.getElementById("age").value;

        // Validate inputs
        if (id === "" || name === "" || age === "") {
            alert("Please fill in all fields.");
            return;
        }

        // Add student to the table
        var table = document.getElementById("studentTable");
        var row = table.insertRow(-1);
        var cell1 = row.insertCell(0);
        var cell2 = row.insertCell(1);
        var cell3 = row.insertCell(2);

        cell1.innerHTML = id;
        cell2.innerHTML = name;
        cell3.innerHTML = age;

        // Clear the form fields after adding a student
        document.getElementById("id").value = "";
        document.getElementById("name").value = "";
        document.getElementById("age").value = "";
    }

    // Function to print the student list
    function printStudentList() {
        window.print();
    }
</script>

<h2>Student Information Form</h2>

<form>
    <label for="id">ID Number:</label>
    <input type="text" id="id" name="id" required>

    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="age">Age:</label>
    <input type="number" id="age" name="age" required>

    <button type="button" onclick="addStudent()">Add Student</button>
</form>

<table id="studentTable">
    <tr>
        <th>ID Number</th>
        <th>Name</th>
        <th>Age</th>
    </tr>
    <!-- Student information will be dynamically added here -->
</table>

<button class="print" onclick="printStudentList()">Print Student List</button>

</body>
</html>
